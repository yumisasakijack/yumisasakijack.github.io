<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>佐々木 優実のプロフィール</title>
  <style>
    #content { display: none; }
  </style>
</head>
<body>
  <script>
    var password = prompt("パスワードを入力してください：");
    if (password === "20000411") {
      document.getElementById("content").style.display = "block";
    } else {
      alert("パスワードが違います。");
    }
  </script>

  <div id="content">
    <h1>表示されました！</h1>
    <p>このメッセージが出ていれば、ロジックはOKです。</p>
  </div>
</body>
</html>
